<div class="row">
	<div class="columns large-6 medium-10 small-12 large-centered medium-centered proset-forms">
		<p><h2 class="text-center">1. Name your PROSET</h2></p>
		<br>
		<div class="zpanel-dark-yellow">
			<i>Please name your Problem Set here.</i>
		</div>
		<br>
		<form>
			<label><b>Name</b>
				<input type="text" placeholder="Name">
			</label>
		</form>
		<p><h2 class="text-center">2. Select class, curriculum, and subject.</h2></p>
		<br>
		<div class="zpanel-dark-yellow">
			<i>Please select class, curriculum, and subject you want.</i>
		</div>
		<br>
		<form>
			<label><b>Class</b>
				<select>
					<option value="1 SD">1 SD</option>
					<option value="2 SD">2 SD</option>
					<option value="3 SD">3 SD</option>
					<option value="4 SD">4 SD</option>
					<option value="5 SD">5 SD</option>
					<option value="6 SD">6 SD</option>
					<option value="7 SMP">7 SMP</option>
					<option value="8 SMP">8 SMP</option>
					<option value="9 SMP">9 SMP</option>
					<option value="10 SMA">10 SMA</option>
					<option value="11 SMA">11 SMA</option>
					<option value="12 SMA">12 SMA</option>
				</select>
			</label>
			<label><b>Curriculum</b>
				<select>
					<option value="2013">2013</option>
					<option value="KTSP">KTSP</option>
				</select>
			</label>
			<label><b>Subject</b>
				<select>
					<option value="Volume and Surface Area">Volume and Surface Area</option>
					<option value="Relativity Theory"> Relativity Theory</option>
					<option value="Postulate">Postulate</option>
				</select>
			</label>
		</form>
		<form>
			<input type="submit" value="Next" class="zpbutton button tiny center">
		</form>
	</div>
</div>
