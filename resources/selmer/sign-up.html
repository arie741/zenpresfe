<div class="large-6 medium-10 small-12 small-centered medium-centered large-centered columns">
	<form>
		<fieldset>
			<legend>Create a new Public Account</legend>
			<label>Full Name
				<input type="text" placeholder="Full Name">
			</label>
			<label>Email
				<input type="text" placeholder="Email">
			</label>
			<label>Username
				<input type="text" placeholder="Username">
			</label>
			<label>Password
				<input type="text" placeholder="Password">
			</label>
			<label>Re-type password
				<input type="text" placeholder="Re-type password">
			</label>
			<label>Class
				<select>
					<option value="SD">SD</option>
					<option value="SMP">SMP</option>
					<option value="SMA">SMA</option>
					<option value="Alumni">Alumni</option>
				</select>
			</label>
			<input id="checkbox1" type="checkbox"><label for="checkbox1">I agree to Zenius Prestasi <a href="#">Terms</a> </label>
			<br>
			<input id="checkbox2" type="checkbox"><label for="checkbox2">Subscribe me to Zenius Prestasi & ZeniusBLOG</label>
			<br>
			<div class="columns small-centered medium-centered large-centered small-12 medium-8 large-6">
				<a href="/actionsignup" class="button zpbutton expand tiny">SIGN UP</a>
			</div>
		</fieldset>
	</form>
</div>
